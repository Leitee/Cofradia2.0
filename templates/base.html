<!DOCTYPE html>
<html lang="es">
<head>
	<title>Practicando con DJANGO | {% block titulo %} Inicio {% endblock titulo %}</title>
</head>
<body>
	<div id="header">
		{% if user.is_authenticated %}
			<p>Bienvenido, <b>{{user.username}} | <a href="{% url "logout" %}">Logout</a></b></p>
		{% else %}
			<p>Bienvenido. Por favor 
			<a href="{% url "login" %}">log in</a></p>
		{% endif %}
		<h1>Practicando con Django</h1>
	</div>
	<div id="content">
		{% block content %}	{% endblock content %}
	</div>

<div id="navigation">
	<p><a href="{% url "homepage" %}">Inicio</a> | <a href="{% url "preguntas" %}">Preguntas</a></p>
</div>

</body>
</html>
